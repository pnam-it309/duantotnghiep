name: Main Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./BE

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./FE

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./FE/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run Unit Tests
      run: npm run test:unit
      # If you don't have tests yet or they fail, comment the line above
      # continue-on-error: true 

    - name: Build
      run: npm run build

  docker-push:
    needs: [backend-ci, frontend-ci]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Backend
      id: meta-be
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-be

    - name: Build and push Backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./BE
        push: true
        tags: ${{ steps.meta-be.outputs.tags }}
        labels: ${{ steps.meta-be.outputs.labels }}

    - name: Extract metadata (tags, labels) for Frontend
      id: meta-fe
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-fe

    - name: Build and push Frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./FE
        push: true
        tags: ${{ steps.meta-fe.outputs.tags }}
        labels: ${{ steps.meta-fe.outputs.labels }}
